<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rhythmix</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div>

    <div class="img-area">
      <img src="images/img1.jpg" alt=""/>
    </div>

    <div class="song-details">
      <p class="name">Easy Love</p>
      <p class="artist">Hotham</p>
    </div>

    <div class="progress-area">
      <div class="progress-bar">
        <span></span>
      </div>
      <div class="timer">
        <span class="current">0:00</span>
        <span class="duration">3:12</span>
      </div>
      <audio id="main-audio" src=""></audio>
    </div>

    <div class="controls">
      <i class="material-icons" id="repeat-plist" title="Playlist Looped">repeat</i>
      <i class="material-icons" id="prev">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons">play_arrow</i>
      </div>
      <i class="material-icons" id="next">skip_next</i>
      <i class="material-icons" id="more-music">queue_music</i>
    </div>

    <div class="music-list" id="music-list">
      <div class="header">
        <span>Music list</span>
        <div class="row">
          <i class="material-icons" id="close">close</i>
        </div>
      </div>
      <ul>
      </ul>
    </div>
  </div>

  <script src="js/music_list.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
